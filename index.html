<!DOCTYPE html>
<html>

<head>
    <title>carousel without javascript</title>

    <!--  Link to google fonts - Robot -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="public/carousel.min.css">
</head>

<body>
    <div class="wrapper">
        <header class="main-header">
            <h1>
                <img src="src/assets/KLM_logo.svg">
            </h1>
        </header>
        <div class="container">
            <div class="carousel">
                <input type="radio" id="carousel-1" name="carousel[]" checked>
                <input type="radio" id="carousel-2" name="carousel[]">
                <input type="radio" id="carousel-3" name="carousel[]">
                <input type="radio" id="carousel-4" name="carousel[]">
                <input type="radio" id="carousel-5" name="carousel[]">
                <ul class="carousel__items">
                    <li class="carousel__item">
                        <img src="src/assets/home1.jpg" alt="">
                    </li>
                    <li class="carousel__item">
                        <img src="src/assets/home2.jpg" alt="">
                    </li>
                    <li class="carousel__item">
                        <img src="src/assets/home3.jpg" alt="">
                    </li>
                    <li class="carousel__item">
                        <img src="src/assets/home4.jpg" alt="">
                    </li>
                    <li class="carousel__item">
                        <img src="src/assets/home5.jpg" alt="">
                    </li>
                </ul>
                <div class="carousel__prev">
                    <label for="carousel-1"></label>
                    <label for="carousel-2"></label>
                    <label for="carousel-3"></label>
                    <label for="carousel-4"></label>
                    <label for="carousel-5"></label>
                </div>
                <div class="carousel__next">
                    <label for="carousel-1"></label>
                    <label for="carousel-2"></label>
                    <label for="carousel-3"></label>
                    <label for="carousel-4"></label>
                    <label for="carousel-5"></label>
                </div>
                <div class="carousel__nav">
                    <label for="carousel-1"></label>
                    <label for="carousel-2"></label>
                    <label for="carousel-3"></label>
                    <label for="carousel-4"></label>
                    <label for="carousel-5"></label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
